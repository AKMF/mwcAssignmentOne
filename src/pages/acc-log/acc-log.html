<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

    <p>Atur Darussalam</p>
    <p>Event Management</p>

    <ion-item>
        <ion-label><ion-icon name="person"></ion-icon></ion-label>
        <!-- <ion-icon name="person"></ion-icon> -->
        <ion-input placeholder="Email Address" type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label><ion-icon name="key"></ion-icon></ion-label>
        <ion-input placeholder="Password" type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>    
    
    <button ion-button (click)="login(user)">Sign In</button>
    <p>Or</p>
    <button ion-button [navPush]="AccUpPage">Sign Up</button>
    <p>Forget Password?</p>

</ion-content>
