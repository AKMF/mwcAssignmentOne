  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>fillEvent</ion-title>
    <ion-buttons end>
      <button ion-button outline>Save</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-label stacked>Event Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked><ion-icon name="pin"></ion-icon> Address</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked><ion-icon name="calendar"></ion-icon> Start Date</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
        </ion-item>
      
      
        <ion-item>
          <ion-label stacked><ion-icon name="calendar"></ion-icon> End Date</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.timeEnds"></ion-datetime>
        </ion-item>
      
        <ion-item>
          <ion-label stacked><ion-icon name="clock"></ion-icon> Time</ion-label>
          <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label>Food</ion-label>
          <ion-checkbox [(ngModel)]="Food"></ion-checkbox>
        </ion-item>
      
        <ion-item>
          <ion-label>Games</ion-label>
          <ion-checkbox [(ngModel)]="Games"></ion-checkbox>
        </ion-item>
      
        <ion-item>
          <ion-label>Wi-Fi</ion-label>
          <ion-checkbox [(ngModel)]="Wi-Fi"></ion-checkbox>
        </ion-item>
      
      </ion-list>

</ion-content>
